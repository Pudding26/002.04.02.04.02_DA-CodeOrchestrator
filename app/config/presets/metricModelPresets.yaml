MM01:
  name: "PCA with binning"

  binning_cfg:
    strategy: "implicit"              # ["none","explicit","implicit"]
    implicit:
      ignore_case: true
      agg_func: "mean"
      patterns:
        geo_shape:  ["area", "roundness", "aspect"]
    explicit: null                    # keep the key so the schema is constant


  dim_reduction_cfg:
    method: "PCA"
    PCA:
      n_components: 0.95
      whiten: false
    manifold: null
    encoder: null
    t-SNE: null



MM02:
  name: "t-SNE with binning"

  binning_cfg:
    strategy: "implicit"              # ["none","explicit","implicit"]
    implicit:
      ignore_case: true
      agg_func: "mean"
      patterns:
        geo_shape:  ["area", "roundness", "aspect"]
    explicit: null                    # keep the key so the schema is constant


  dim_reduction_cfg:
    method: "t-SNE"
    PCA: null
    manifold: null
    encoder: null
    t-SNE:
      n_components: 2
      perplexity: 30
      learning_rate: 200
      n_iter: 1000
      random_state: 42